<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <title>Merry Christmas!</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Mr+Dafoe" rel="stylesheet">
  </head>

  <body>

    <div class="main">

      <div class="moon"></div>

      <div class="snowman">
        <div class="hat">
          <div class="hat-top"></div>
          <div class="hat-middle"></div>
          <div class="hat-sash">
            <div class="hat-bottom"></div>
          </div>
          <div class="hat-brim"></div>
        </div>

        <div class="head">
          <div class="eye-left"></div>
          <div class="eye-right"></div>
          <div class="nose"></div>
          <div class="lips lip-1"></div>
          <div class="lips lip-2"></div>
          <div class="lips lip-3"></div>
          <div class="lips lip-4"></div>
          <div class="lips lip-5"></div>
        </div>

        <div class="scarf">
          <div class="scarf-base"></div>
          <div class="scarf-left"></div>
          <div class="scarf-left-shadow"></div>
          <div class="scarf-left-bottom-shadow"></div>
          <div class="scarf-left-frayed">
            <div class="frayed yarn-1"></div>
            <div class="frayed yarn-2"></div>
            <div class="frayed yarn-3"></div>
            <div class="frayed yarn-4"></div>
            <div class="frayed yarn-5"></div>
            <div class="frayed yarn-6"></div>
            <div class="frayed yarn-7"></div>
            <div class="frayed yarn-8"></div>
          </div>
          <div class="scarf-right"></div>
          <div class="scarf-right-shadow"></div>
          <div class="scarf-right-bottom-shadow"></div>
          <div class="scarf-right-frayed">
            <div class="frayed yarn-1"></div>
            <div class="frayed yarn-2"></div>
            <div class="frayed yarn-3"></div>
            <div class="frayed yarn-4"></div>
            <div class="frayed yarn-5"></div>
            <div class="frayed yarn-6"></div>
            <div class="frayed yarn-7"></div>
            <div class="frayed yarn-8"></div>
          </div>
        </div>

        <div class="body">
          <div class="buttons button-1"></div>
          <div class="buttons button-2"></div>
          <div class="buttons button-3"></div>
        </div>

        <div class="butt"></div>
      </div>

      <div class="arm-left forearm-left">
        <div class="arm"></div>
        <div class="hand"></div>
        <div class="fingers finger-1"></div>
      </div>

      <div class="arm-right forearm-right">
        <div class="arm"></div>
        <div class="hand"></div>
        <div class="fingers finger-1"></div>
      </div>

      <div class="snow"></div>
      <div class="falling-snow"></div>

    </div>

  </body>
</html>
